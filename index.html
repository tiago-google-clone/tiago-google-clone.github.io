<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="./assets/css/normalize.css">
        <link rel="stylesheet" href="./assets/css/fonts.css">
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="https://mail.google.com">Gmail</a></li>
                    <li><a href="https://google.com/imghp">Imagens</a></li>

                ">

                                <img src="assets/svg/microfone.svg" alt="Microfone">
                            </div>
                            <div>
                                <img src="assets/svg/camera.svg" alt="Câmera">
                            </div>
                    </div>

                    <div class="actions">
                        <button type="submit">Pesquisa Google</button>
                        <button type="button" class="btn-red">Estou com Sorte</button>
                    </div>

            </div>

        <footer>
            <p>Brasil</p>

                <ul>
